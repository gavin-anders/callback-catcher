{% load static %}
<!DOCTYPE html>
<html ng-app="catcherApp">

<head>
  <title>CallBackCatcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/tether.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/hexdump.min.js' %}"></script>
  <script src="{% static 'js/angular.min.js' %}"></script>
  <script src="{% static 'js/Chart.min.js' %}"></script>
  <script src="{% static 'js/angular-chart.min.js' %}"></script>
  <script src="{% static 'js/angular-route.min.js' %}"></script>
  <script src="script.js"></script>
  
  <base href="/">

<body ng-controller="statusController">

	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
	    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <a class="navbar-brand" href="/">CallBackCatcher</a>
	
	    <div class="collapse navbar-collapse">
	        <ul class="navbar-nav mr-auto">
	            <li class="nav-item">
	                <a class="nav-link" href="/callbacks">Callbacks</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/ports">Ports</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/handlers">Handlers</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/clients">Clients</a>
	            </li>
	            <li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Settings</a>
				    <div class="dropdown-menu">
				      	<a class="dropdown-item" href="#" ng-click="settingsControl('clear_callbacks')">Clear callbacks</a>
				      	<a class="dropdown-item" href="#" ng-click="settingsControl('clear_secrets')">Clear secrets</a>
				      	<a class="dropdown-item" href="#" ng-click="settingsControl('clear_clients')">Clear clients</a>
				      	<a class="dropdown-item" href="#" ng-click="settingsControl('stop_ports')">Stop ports</a>
				    </div>
				</li>
	        </ul>
	        <form class="form-inline my-2 my-lg-0">
	            <input id="filter" class="form-control dropdown-toggle dropdown-toggle-split" type="text" placeholder="Filter" ng-model="filterTable">
	        </form>
	    </div>
	</nav>
	
	<div class="container">
	    <div class="catcher-main">
	        <div ng-view></div>
	    </div>
	</div>
  
</body>

</html>
