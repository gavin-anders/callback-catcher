<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="catcherApp">

<head>
  <title>CallBackCatcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http:////ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="hexdump.js"></script>
  <script src="script.js"></script>
  
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <h4>Callback Catcher</h4>
      <ul class="nav nav-pills nav-stacked">
        <li ng-class="{ active: isMenuActive('/') }"><a href="#">Home</a></li>
        <li ng-class="{ active: isMenuActive('/callbacks') }"><a href="#callbacks">Callbacks</a></li>
        <li ng-class="{ active: isMenuActive('/ports') }"><a href="#services">Ports</a></li>
        <li ng-class="{ active: isMenuActive('/tokens') }"><a href="#tokens">Tokens</a></li>
        <li ng-class="{ active: isMenuActive('/handlers') }"><a href="#handlers">Handlers</a></li>
      </ul><br>
    </div>
  
    <div class="col-sm-10">
  	  <div id="main">
	      <!-- angular templating -->
		  <!-- this is where content will be injected -->
	      <div ng-view></div>
  	  </div>
    </div>
  </div>
</div>
  
</body>

</html>
