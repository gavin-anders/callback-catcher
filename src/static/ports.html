<h1 class="display-3 catcher-page-title">Ports</h1>
<p>{{ message }}</p>

<div class="row">
	<table class="table table-bordered table-condensed table-striped" show-filter="true">
		<thead>
	      	<tr>
		      	<th>Port</th>
				<th>Protocol</th>
				<th>SSL</th>
				<th>Handler</th>
				<th>Start/Stop</th>
	      	</tr>
	    </thead>
		<tbody ng-repeat="p in ports" >
	    	<tr>
	       		<td>{{ p.number }}</td>
	       		<td>{{ p.protocol | uppercase }}</td>
	       		<td><input type="checkbox" ng-model="p.ssl" style="transform: scale(1.5);" disabled></td>
	       		<td>{{ p.handler }}</td>
	       		<td><button ng-click="deleteService( p.id )" type="button" class="btn btn-block btn-danger">&#10006;</button></td>
	    	</tr>
	    </tbody>
	    	<tr>
	       		<td><input type="text"></td>
	       		<td>
	       			<select class="form-control">
					  	<option>tcp</option>
					  	<option>udp</option>
					</select>
				</td>
	       		<td>
					<select class="form-control">
					  	<option value=1>true</option>
					  	<option value=0>false</option>
					</select>
				</td>
	       		<td>
		       		<select class="form-control" ng-model="p.plugin">
		       			<option></option>
		       			<option ng-repeat="h in handlers">{{ h.name }}</option>
		       		</select>
	       		</td>
	       		<td><button ng-click="addService( p.id )" type="button" class="btn btn-block btn-success">&#10003;</button></td>
	    	</tr>
	</table>
</div>
